<style>




   .header{
display:flex;
flex-direction:column;
position:relative;
background-color:#39F;

color:#FFF;
font-size:20px;
line-height:300%;
}

.text{

width:100%;
height:100px;
background-color:rgb(4, 28, 53);

color:#FFF;
font-size:20px;
text-align:center;
line-height:250%; 
}
.image{
    display:flex;
    flex-direction:row;
    position:relative;
}
.empty{
   
    width:5%;
    height:100%;

   
    background-color: blue;
 
}
.name{
width:95%;
background-color:#39F;


}
</style>

<body>
  <div id="wrap">
      <header class = "header">
        <div class = "text"> <h1>※ 코로나 진료 병원 정보 ※</h1></div>
        <div class = "image">
        <div class = "empty"></div>
          <div class = "name">
            {% for c in list %}
            
                <p>{{c.id}} {{c.sido}} {{c.name}} {{c.medical}} {{c.room}} {{c.tel}} {{c.address}}</p>

            {% endfor %}
          </div>
        </div>
      </header>
  </div>  
</body>
